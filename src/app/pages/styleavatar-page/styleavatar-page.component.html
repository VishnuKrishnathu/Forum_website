<div class="d-flex justify-content-center align-items-center flex-column">
    <app-avatar-circle 
        [username]="username"
    ></app-avatar-circle>
    <button class="btn btn-success">SAVE CHANGES</button>
</div>
<div *ngFor="let section of styleOptions" class="p-2 d-flex flex-column">
    <section 
        class="section-name p-2 bg-primary rounded" 
        style="font-weight: 700; font-size: 1.1rem;"
    >
        {{section.part | uppercase }}
    </section>
    <div class="choices">
        <app-avatar-clickable
            *ngFor="let options of section.options"
            [username] = "username"
            [part] = "section.part"
            [option] = "options"
            (handleClick)="changeAvatar($event)"
        ></app-avatar-clickable>
    </div>
</div>

<!-- Tabs -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>

<script>
    var triggerTabList = [].slice.call(document.querySelectorAll('#myTab button'))
    triggerTabList.forEach(function (triggerEl) {
        let tabTrigger = new bootstrap.Tab(triggerEl)
        triggerEl.addEventListener('click', function (event) {
            event.preventDefault()
            tabTrigger.show()
        });
    })
</script>
