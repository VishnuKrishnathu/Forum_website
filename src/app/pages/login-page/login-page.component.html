<form class="w-50">
    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Username :</label>
        <div class="col-sm-8">
            <input name="username" class="form-control" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="email-address">Email :</label>
        <div class="col-sm-8">
            <input name="email-address" type="email" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-4" for="password">Password :</label>
        <div class="col-sm-8">
            <input name="password" type="password" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="confirm-password" class="col-form-label col-sm-4">Confirm password :</label>
        <div class="col-sm-8">
            <input type="password" name="confirm-password" class="form-control">
        </div>
    </div>
</form>
